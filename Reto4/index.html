<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="logo">MiTienda</div>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#tienda">Tienda</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="#carrito">Carrito <span class="cart-count">0</span></a></li>
        </ul>
    </nav>
    <button id="modo-oscuro">Modo Oscuro</button>
</header>

<!-- Página de Inicio -->
<section id="inicio" class="banner">
    <img src="/img/ropa.avif" alt="Promoción Actual">
    <div class="banner-text">
        <h1>¡Compra ahora!</h1>
        <p>Encuentra ofertas increíbles</p>
    </div>
</section>

<!-- Categorías -->
<section class="categories">
    <h2>Categorías de Productos</h2>
    <div class="category">
        <img src="/img/ropa.avif" alt="Ropa">
        <h3>Ropa</h3>
    </div>
    <div class="category">
        <img src="/img/electronica.avif" alt="Electrónica">
        <h3>Electrónica</h3>
    </div>
    <div class="category">
        <img src="/img/hogar.avif" alt="Hogar">
        <h3>Hogar</h3>
    </div>
</section>

<!-- Página de Tienda -->
<section id="tienda" class="product-gallery">
    <h2>Productos Destacados</h2>
    <div class="product-card">
        <img src="/img/producto1.avif" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>$200.00</p>
        <button class="add-to-cart">Agregar al carrito</button>
    </div>
    <div class="product-card">
        <img src="/img/producto2.avif" alt="Producto 2">
        <h3>Producto 2</h3>
        <p>$30.00</p>
        <button class="add-to-cart">Agregar al carrito</button>
    </div>
</section>

<!-- Página de Contacto -->
<section id="contacto" class="contact-section">
    <h2>Contacto</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="5" required></textarea>
        
        <button type="submit">Enviar Mensaje</button>
    </form>
</section>

<!-- Página del Carrito -->
<section id="carrito" class="cart-section">
    <h2>Carrito de Compras</h2>
    <div class="cart-item">
        <img src="/img/producto1.avif" alt="Producto en el carrito">
        <div class="item-info">
            <h3>Producto 1</h3>
            <p>$200.00</p>
            <label>Cantidad:
                <input type="number" min="1" value="1">
            </label>
        </div>
        <button class="remove-item">Eliminar</button>
    </div>
    <div class="cart-total">
        <h3>Total: $200.00</h3>
        <button class="checkout">Finalizar compra</button>
    </div>
</section>

<script src="scripts.js"></script>
</body>
</html>
